<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <h1>Daily Planner</h1>
            </div>
            <div class="date-display" id="current-date"></div>
        </div>
    </header>

    <main class="container">
        <div class="tools">
            <div class="date-nav">
                <button class="btn btn-circle" id="prev-day">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <input type="date" class="date-picker" id="date-picker">
                <button class="btn btn-circle" id="next-day">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="btn" id="today-btn">Today</button>
            </div>
            <div class="actions">
                <button class="btn btn-circle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn" id="clear-all">
                    <i class="fas fa-trash"></i> Clear All
                </button>
                <button class="btn" id="add-task">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div class="time-blocks" id="time-blocks">
            <!-- Time blocks will be generated by JavaScript -->
        </div>

        <div class="notes-section">
            <h3>Daily Notes</h3>
            <textarea id="day-notes" placeholder="Add notes for this day..."></textarea>
            <button class="btn" id="save-notes">Save Notes</button>
        </div>
    </main>

    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h3>Add Task</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-time">Time:</label>
                    <select id="task-time">
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" placeholder="Task title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" placeholder="Task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority:</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn">Save Task</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Daily Planner</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
